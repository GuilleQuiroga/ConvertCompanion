<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Measurement Converter</title>
	<link rel="stylesheet" href="css/distStyle.css" />
</head>

<body>
	<header>
		<h1>Add some values</h1>
	</header>
	<div class="dst__group field">
		<div class="inside__container">
			<label for="millimeters" class="dist__lbl"><span class="mm__span">
					MILLIMETERS
				</span></label>
			<input type="input" class="dist" id="millimeters"
				oninput="this.value = this.value.replace(/[^0-9.]/g, '')" />
			<label for="centimeters" class="dist__lbl"><span class="cm__span">
					CENTIMETERS
				</span></label>
			<input type="input" id="centimeters" oninput="this.value = this.value.replace(/[^0-9.]/g, '')" />
			<label for="meters" class="dist__lbl"><span class="m__span">
					METERS
				</span></label>
			<input type="input" id="meters" oninput="this.value = this.value.replace(/[^0-9.]/g, '')" />
			<label for="kilometers" class="dist__lbl"><span class="km__span">
					KILOMETERS
				</span></label>
			<input type="input" id="kilometers" oninput="this.value = this.value.replace(/[^0-9.]/g, '')" />
			<label for="miles" class="dist__lbl"><span class="miles__span">
					MILES
				</span></label>
			<input type="input" id="miles" oninput="this.value = this.value.replace(/[^0-9.]/g, '')" />
		</div>
		<div class="inside__container">
			<label for="nauticMiles" class="dist__lbl"><span class="nautMiles__span">
					NAUTIC MILES
				</span></label>
			<input type="input" id="nauticMiles" oninput="this.value = this.value.replace(/[^0-9.]/g, '')" />
			<label for="inches" class="dist__lbl"><span class="inch__span">
					INCHES
				</span></label>
			<input type="input" id="inches" oninput="this.value = this.value.replace(/[^0-9.]/g, '')" />
			<label for="yards" class="dist__lbl"><span class="yard__span">
					YARDS
				</span></label>
			<input type="input" id="yards" oninput="this.value = this.value.replace(/[^0-9.]/g, '')" />
			<label for="feets" class="dist__lbl"><span class="feet__span">
					FEETS
				</span></label>
			<input type="input" id="feets" oninput="this.value = this.value.replace(/[^0-9.]/g, '')" />
		</div>
	</div>
	<div class="btnContainer">
		<button type="reset" id="btnReset">RESET</button>
	</div>

	<script src="/js/distConv.js"></script>
</body>

</html>
