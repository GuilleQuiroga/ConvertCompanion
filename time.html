<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Companion</title>
    <link rel="stylesheet" href="css/timeStyle.css">
    <link rel="shortcut icon" href="resources/favicon.svg" type="image/svg">
    <script src="https://kit.fontawesome.com/52a64e3610.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1>Add some values</h1>
    </header>
    <div class="time__group field">
        <div class="inside__container">
            <label for="milliseconds" class="time__lbl"><span class="ms__span">
                    MILISECONDS
                </span></label>
            <input type="input" id="milliseconds" oninput="this.value = this.value.replace(/[^0-9.]/g, '')" autofocus />
            <label for="seconds" class="time__lbl"><span class="sec__span">
                    SECONDS
                </span></label>
            <input type="input" id="seconds" oninput="this.value = this.value.replace(/[^0-9.]/g, '')" />
            <label for="minutes" class="time__lbl"><span class="min__span">
                    MINUTES
                </span></label>
            <input type="input" id="minutes" oninput="this.value = this.value.replace(/[^0-9.]/g, '')" />
            <label for="hours" class="time__lbl"><span class="hrs__span">
                    HOURS
                </span></label>
            <input type="input" id="hours" oninput="this.value = this.value.replace(/[^0-9.]/g, '')" />
            <label for="days" class="time__lbl"><span class="day__span">
                    DAYS
                </span></label>
            <input type="input" id="days" oninput="this.value = this.value.replace(/[^0-9.]/g, '')" />
        </div>
        <div class="inside__container">
            <label for="weeks" class="time__lbl"><span class="week__span">
                    WEEKS
                </span></label>
            <input type="input" id="weeks" oninput="this.value = this.value.replace(/[^0-9.]/g, '')" />
            <label for="months" class="time__lbl"><span class="month__span">
                    MONTHS <em>(30 days)</em>
                </span></label>
            <input type="input" id="months" oninput="this.value = this.value.replace(/[^0-9.]/g, '')" />
            <label for="years" class="time__lbl"><span class="year__span">
                    YEARS <em>(365 days)</em>
                </span></label>
            <input type="input" id="years" oninput="this.value = this.value.replace(/[^0-9.]/g, '')" />
            <label for="centuries" class="time__lbl"><span class="century__span">
                    CENTURIES
                </span></label>
            <input type="input" id="centuries" oninput="this.value = this.value.replace(/[^0-9.]/g, '')" />
        </div>
    </div>
    <div class="btnContainer">
        <button type="reset" id="btnReset"><i class="fa-solid fa-rotate-left"></i></button>
        <a href="index.html"><button id="btnReset">
                <i class="fa-solid fa-house-chimney"></i>
            </button></a>
    </div>

    <script src="/js/timeConv.js"></script>
</body>

</html>
